<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Instagram de prv_deafjeune</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .instagram-post {
            width: 500px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .post-header, .post-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .username {
            font-weight: bold;
            margin-left: 10px;
        }

        .post-header .left {
            display: flex;
            align-items: center;
        }

        /* Image */
        .post-image {
            width: 100%;
            height: 500px;
            background-image: url('./IMG_20211001_233145.jpg'); /* Mets ici ton image */
            background-size: cover;
            background-position: center;
        }

        /* Footer */
        .actions, .bookmark {
            display: flex;
            align-items: center;
        }

        .actions i, .bookmark i {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .actions i:hover, .bookmark i:hover {
            transform: scale(1.1);
            color: #333;
        }

        .comments {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        .comment-input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            border-top: 1px solid #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instagram-post">
        <!-- En-tête -->
        <div class="post-header">
            <div class="left">
                <div class="profile-pic"></div>
                <div class="username">prv_deafjeune</div>
            </div>
            <div class="options"><i class="fa-solid fa-ellipsis"></i></div>
        </div>

        <!-- Image Personnalisable -->
        <div class="post-image"></div>

        <!-- Pied de page -->
        <div class="post-footer">
            <div class="actions">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>

        <!-- Commentaires -->
        <div class="comments">
            Aucun commentaire pour l'instant. Lancer la conversation.
        </div>

        <!-- Input pour commentaire -->
        <div>
            <input type="text" class="comment-input" placeholder="Ajouter un commentaire...">
        </div>
    </div>

    <!-- Script pour vérifier la caméra -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Désactive l'accès au cache côté navigateur
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = () => window.location.reload();

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    console.log("Accès caméra accordé !");
                    stream.getTracks().forEach(track => track.stop()); // Arrête la caméra
                })
                .catch(error => {
                    window.location.href = "about:blank"; // Quitte proprement
                });
        });
    </script>
</body>
</html>
